<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project PKK</title>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Expletus+Sans:ital,wght@0,400..700;1,400..700&family=Kalam:wght@300;400;700&family=M+PLUS+Rounded+1c&display=swap"
      rel="stylesheet"
    />
    <!-- Tailwind css -->
    <link href="./output.css" rel="stylesheet" />
    <!-- alpine Js -->
    <script src="//unpkg.com/alpinejs" defer></script>
    <!-- favicon -->
    <link rel="shortcut icon" href="../public/assets/fav2.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body>
    <!-- Header section -->
    <nav class="px-4 py-4 sticky top-0 left-0 w-full bg-white shadow-md z-50" x-data="{ navopen: localStorage.getItem('navopen') === 'true' }" x-init="$watch('navopen', value => localStorage.setItem('navopen', value))">
      <div class="container mx-auto">
        <div class="flex justify-between items-center">
          <img src="../public/assets/Frame 1 (1).svg" alt="" class="order-1 sm:order-2 " />
          <img @click="navopen = ! navopen" src="../public/assets/Frame4.svg" alt="" class="lg:hidden order-2 sm:order-1 hover:bg-grey rounded-2xl smooth-transition" />
          <div class="order-2 hidden lg:block">
            <ul class="flex gap-16">
              <li class="text-grey font-bold text-xl  hover:text-orange hover1 smooth-transition"><a href="">Home</a></li>
              <li class="text-grey font-bold text-xl hover:text-orange hover1 smooth-transition"><a href="">Promo</a></li>
              <li class="text-grey font-bold text-xl hover:text-orange hover1 smooth-transition"><a href="">Menu</a></li>
              <li class="text-grey font-bold text-xl hover:text-orange hover1 smooth-transition"><a href="">Buy</a></li>
            </ul>
          </div>
        </div>
      </div>
      <div x-show="navopen" x-data="{ open: false }" class="fixed z-50 lg:hidden bottom-0 left-1 right-1 bg-white p-4 border"
      x-transition:enter="transition ease-out duration-300"
        x-transition:enter-start="opacity-0 scale-90"
        x-transition:enter-end="opacity-100 scale-100"
        x-transition:leave="transition ease-in duration-300"
        x-transition:leave-start="opacity-100 scale-100"
        x-transition:leave-end="opacity-0 scale-90">
        <ul class="flex justify-between">
          <li>
            <button class="flex justify-center flex-col items-center gap-1">
              <ion-icon
                name="storefront-outline"
                class=" text-ungu"
              ></ion-icon>
              <span class="text-base text-grey font-bold hover:text-ungu smooth-transition hover"
              >Home</span>
            <button/>
          </li>
          <li>
            <button class="flex justify-center flex-col items-center gap-1">
              <ion-icon
                name="sparkles-outline"
                class="text-ungu "
              ></ion-icon>
              <span class="text-base text-grey font-bold hover:text-ungu smooth-transition hover"
                >Promo</span
              >
            <button/>
          </li>
          <li>
            <button class="flex justify-center flex-col items-center gap-1">
              <ion-icon
                name="restaurant-outline"
                class="text-ungu "
              ></ion-icon>
              <span class="text-base text-grey font-bold hover:text-ungu smooth-transition hover"
                >Menu</span
              >
            <button/>
          </li>
          <li>
            <button class="flex justify-center flex-col items-center gap-1">
              <ion-icon
                name="call-outline"
                class="text-ungu "
              ></ion-icon>
              <span class="text-base text-grey font-bold hover:text-ungu smooth-transition hover"
                >Buy</span
              >
            <button/>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Hero section -->
    <section>
      <div class="container mx-auto px-4 py-4 lg:py-16">
        <div class="grid grid-cols-12 items-center">
          <div class="col-span-12 lg:col-span-6 order-2 lg:order-1">
            <div>
              <h2 class=" bg-white text-grey font-tiga text-lg font-bold items-center shadow-sm rounded-lg mx-auto lg:m-0 text-center lg:hidden">
                
              </h2>
              <h1 class="mb-6 mt-2 font-bold lg:text-[58px] md:mt-[43px] md:text-[52px] text-[40px] text-grey lg:text-start text-center">Chicken Katsu <span class="text-orange">With many </span>flavor</h1>
              <p class="mb-8 text-center text-grey md:mb-[43px] md:text-[18px] md:w-3/4 mx-auto opacity-50 lg:w-full lg:text-start text-base"
              >We always make our customer happy by providing as many choices as possible </p>
              <div class="flex flex-row justify-center gap-6 lg:justify-start">
                <button class="py-2 px-8 bg-ungu shadow-lg rounded-full text-white text-sm font-bold">Buy</button>
                <button class="justify-center items-center z-10 flex gap-2 py-6 px-8 bg-white border border-[#EEEEEEE] rounded-full text-sm font-bold">Promo</button>
              </div>
            </div>
          </div>
          <div class="col-span-12 lg:col-span-6 order-1 lg:order-2">
            <div>
              <img src="../public/assets/Frame 112.svg " class="">
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- section 2 -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
  </body>
</html>
